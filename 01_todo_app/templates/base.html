<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Todo app{% endblock %}</title>
    {% load static %}
    <!-- Built Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100">
    <header class="border-b border-slate-700">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-semibold">Todo App</h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-700 mt-12">
      <div class="container mx-auto px-4 py-4 text-sm text-slate-400">Â© {{ now.year }}</div>
    </footer>
  </body>
</html>
